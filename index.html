<!DOCTYPE html>

<head>

    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
            color: #333;
            float: right;
        }

        .search-bar {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

        <button id="connect-wallet">Connect Wallet</button>
    </header>

    <div class="search-bar">

        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <!-- Add more categories as needed -->
        </select>
        <button onclick="filterProducts()">Filter</button>
    </div>

    <div id="products-container"></div>

    <div id="modal">

            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Product Details</h2>
            <img id="modal-image" src="" alt="Product Image" style="max-width: 100%;">
            <p id="modal-description"></p>
            <button id="buy-button" onclick="buyProduct()">Buy</button>

    </div>

        function displayProducts() {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" style="max-width: 100%;">
                    <h3>${product.name}</h3>
                    <p>${product.category}</p>
                    <button onclick="openModal(${product.id})">Details</button>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        function openModal(productId) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalDescription = document.getElementById('modal-description');

            const product = products.find(p => p.id === productId);

            modalImage.src = product.image;
            modalDescription.textContent = product.description;

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function filterProducts() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value.toLowerCase();

            const filteredProducts = products.filter(product => {
                const nameMatch = product.name.toLowerCase().includes(searchInput);
                const categoryMatch = (categoryFilter === 'all' || product.category.toLowerCase() === categoryFilter);
                return nameMatch && categoryMatch;
            });

            displayProducts(filteredProducts);
        }

        // Display initial products
        displayProducts();
    </script>
